<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GPT to Human Language Converter - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #login-section,
      #app-section {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
      }
      #app-section {
        display: none;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        margin-top: 1rem;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #output {
        margin-top: 1.5rem;
        padding: 15px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 100px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="login-section">
      <h1>Login with Google</h1>
      <div
        id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-callback="handleCredentialResponse"
      ></div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="app-section">
      <h1>GPT to Human Language Converter</h1>
      <label for="gptInput">Enter GPT Language Text:</label>
      <textarea
        id="gptInput"
        placeholder="Paste GPT language text here..."
      ></textarea>
      <button id="convertBtn">Convert to Human Language</button>
      <div id="output" aria-live="polite"></div>
      <button
        id="logoutBtn"
        style="margin-top: 1rem; background-color: #dc3545"
      >
        Logout
      </button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
